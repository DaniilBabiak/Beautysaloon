<form (submit)="changePhoneNumber()">
    <label>
      New phone number:
      <input type="text" [(ngModel)]="newPhoneNumber" required>
    </label>
    <button type="submit">Change number</button>
  </form>
  <p *ngIf="phoneNumber">Your phone number: {{ phoneNumber }}</p>
  <p *ngIf="!phoneNumber">Your phone number: N/A</p>
