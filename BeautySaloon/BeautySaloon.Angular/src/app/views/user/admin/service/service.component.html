<div *ngFor="let category of categories">
  <div>
    {{category.model.name}}
    <img [src]="category.image" alt="category.image" width="100" height="100" />
    :
    <div *ngFor="let service of category.services">
      <button (click)="openServiceDetails(service)">{{service.name}}</button>
    </div>
  </div>
</div>
