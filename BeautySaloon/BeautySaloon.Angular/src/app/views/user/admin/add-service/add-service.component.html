<div>{{newService.categoryId}}</div>
<input [(ngModel)]="newService.name" placeholder="Имя сервиса">
<input [(ngModel)]="newService.price" placeholder="Цена">
<hr>

<span>Duration: </span>

<ngb-timepicker [spinners]="false"
  [(ngModel)]="newService.duration"></ngb-timepicker>


<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
        <div *ngIf="newService.category">
          <div>{{newService.category.name}}</div>
          <img [src]="newService.category.image">
        </div>
        <div *ngIf="!newService.category">Select Category</div>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngIf="serviceCategories">
          <div *ngFor="let category of serviceCategories">
            <button (click)="selectCategory(category)">
              <div>{{category.name}}</div>
              <img [src]="category.image" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="saveService()">Save</button>
